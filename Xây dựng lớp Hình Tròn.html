<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
input radius
<input type="text" id="aaa" />
<button type="button" onclick="check()">CHECK</button>
<p id="view"></p>
<script>
    let Circle = function (radius) {

        this.radius = radius;
        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return Math.PI * radius * radius;
        };

    };

    function check() {
        let a = parseFloat(document.getElementById("aaa").value);
        let circle = new Circle( a );
        let radius = circle.getRadius();
        let area = circle.getArea();
        document.getElementById("view").innerHTML ="dien tich hinh tron co ban kinh "+ radius + " la : " + area;
    }
</script>
</body>
</html>
